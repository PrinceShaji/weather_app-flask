<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Awesome Weather App</title>
  </head>
  <body background="{{ url_for('static', filename='images/home_bg.jpg') }}">
    <!-- Top Navigation Bar -->
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light">
                <a href="/" class="text-light" style="text-decoration: none;"> <h2>Awesome Weather App</h2> </a>
        </nav>
    </div>

        <!-- For Displaying Weather -->
    <div class="modal-dialog text-left">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <p class="form-control"> City Name: </p>
                <p class="form-control"> Time: </p>
                <p class="form-control"> Temp Max: </p>
                <p class="form-control"> Temp Min: </p>
                <p class="form-control"> Cloudiness: </p>
            </div>
        </div>
    </div>

        <!-- Search City and Submit -->
    <form action="/" method="POST">
        <div class="modal-content modal-dialog text-left text-light">
            <input type="text" class="form-control" placeholder="Enter City Name">
            <button type="submit" class="btn btn-success">Search</button>
    </form>


    </div>

    





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
